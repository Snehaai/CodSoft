<!DOCTYPE html>
<html>
<head>
  <title>My Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #ccc; /* grey */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #fff; /* white */
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 1.5rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .button {
      background-color: #000; /* black */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="addNumber('7')">7</button>
      <button class="button" onclick="addNumber('8')">8</button>
      <button class="button" onclick="addNumber('9')">9</button>
      <button class="button" onclick="addOperator('+')">+</button>
      <button class="button" onclick="addNumber('4')">4</button>
      <button class="button" onclick="addNumber('5')">5</button>
      <button class="button" onclick="addNumber('6')">6</button>
      <button class="button" onclick="addOperator('-')">-</button>
      <button class="button" onclick="addNumber('1')">1</button>
      <button class="button" onclick="addNumber('2')">2</button>
      <button class="button" onclick="addNumber('3')">3</button>
      <button class="button" onclick="addOperator('*')">*</button>
      <button class="button" onclick="addNumber('0')">0</button>
      <button class="button" onclick="addNumber('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="addOperator('/')">/</button>
      <button class="button" onclick="clearScreen()">C</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let userInput = '';

    function addNumber(number) {
      userInput += number;
      display.textContent = userInput;
    }

    function addOperator(operator) {
      userInput += operator;
      display.textContent = userInput;
    }

    function calculate() {
      try {
        display.textContent = eval(userInput);
        userInput = display.textContent; // Update userInput for further calculations
      } catch (error) {
        display.textContent = 'Error';
      }
    }

    function clearScreen() {
      userInput = '';
      display.textContent = '0';
    }
  </script>
</body>
</html>
